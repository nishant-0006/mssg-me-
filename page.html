<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>message to nishant pndt</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    /* Body Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    
    /* Card Styling */
    .card {
      background: linear-gradient(135deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #fff;
      width: 500px;
    }
    
    /* Title Styling */
    .card h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    
    /* Message Styling */
    .card p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    
    /* Instagram Button Styling */
    .insta-button {
        background-color: white;
        color: #bc1888;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
      }
      .no-button {
        background-color: white;
        color: #777;
        margin-left: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        cursor: default;
      }
      
    
  </style>
</head>
<body>

  <div class="card">
    <h2>Hey there!</h2>
    <p>Can you message me on my Instagram?</p>
    <a href="https://www.instagram.com/nishant_pndt_/profilecard/?igsh=MW1tcW5mMTRueWJ4bQ==" target="_blank" class="insta-button">
      Message me on Instagram
    </a>
    <span class="no-button">No</span>
  </div>

</body>
</html>
